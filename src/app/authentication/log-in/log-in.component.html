    <mat-card-header>
      <mat-card-title>Log In</mat-card-title>
    </mat-card-header>

    <!-- asdsadad -->
    <form class="example-form" [formGroup]="loginForm">
      <mat-card-content>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="email.invalid && email.touched">{{ getEmailErrorMessage() }}</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" (keyup.enter)="onSignIn()" [type]=" hide ? 'password' : 'text'"
            formControlName="password">
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
            <mat-icon style="font-size: 20px;">
              {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </button>

          <mat-error *ngIf="password.invalid && password.touched">Please enter a password</mat-error>
        </mat-form-field>

      </mat-card-content>
      <div class="buttons">
        <button mat-raised-button color="primary" class="btn-block" [disabled]="loginForm.invalid"
          (click)="onSignIn()">Log
          In</button>
        <button mat-raised-button color="accent" class="btn-block" routerLink="/auth/signup">Sign Up for free</button>
      </div>
    </form>
    <mat-error>{{ errorMessage }}</mat-error>
    <div></div>
  </mat-card>

</div>
