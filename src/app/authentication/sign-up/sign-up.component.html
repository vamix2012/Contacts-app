<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Your full name" #displayName>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" #email>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" #password>
        </mat-form-field>
      </mat-card-content>
      <div class="buttons">

        <button mat-raised-button color="primary" class="btn-block"
          (click)="onSignUp(email.value, password.value, displayName.value)">Sign Up</button>
        <button mat-raised-button color="accent" class="btn-block" routerLink='/auth/login'>Back to Log
          In</button>
      </div>
    </form>
    <mat-error>{{ errorMessage }}</mat-error>
    <div></div>
  </mat-card>

</div>
