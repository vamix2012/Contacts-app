<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="signupForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="First name" formControlName="firstName">
          <mat-error *ngIf="firstName.invalid && firstName.touched">Please enter your first name</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Last name" formControlName="lastName">
          <mat-error *ngIf="lastName.invalid && lastName.touched">Please enter your last name</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="email.invalid && email.touched">{{ getEmailErrorMessage() }}</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [type]=" hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon style="font-size: 20px;">
              {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </button>
          <mat-error *ngIf="password.invalid && password.touched">Please enter a password</mat-error>
        </mat-form-field>
      </mat-card-content>
      <div class="buttons">

        <button mat-raised-button color="primary" class="btn-block" [disabled]="signupForm.invalid"
          (click)="onSignUp()">Sign Up</button>
        <button mat-raised-button color="accent" class="btn-block" routerLink='/auth/login'>Back to Log
          In</button>
      </div>
    </form>
    <mat-error>{{ errorMessage }}</mat-error>
    <div></div>
  </mat-card>

</div>
